<h4>Listado</h4>
<ul>
    <li *ngFor="let character of characterList; let i = index, let isEven = even; let isLast = last;"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}">

        <div>
            <span class="text-primary">{{i+1}}.</span> {{character.name}} - <strong>Power: </strong> {{character.power}}
        </div>

        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)"></button>
    </li>
</ul>
