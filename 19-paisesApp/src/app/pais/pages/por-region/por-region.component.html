<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
    <hr/>

    <h5>Seleccione la region</h5>

    <div class="row">
        <div class="col">
            <button [class]="getClaseCSS(region)" (click)="activarRegion(region)" *ngFor="let region of regiones">
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
