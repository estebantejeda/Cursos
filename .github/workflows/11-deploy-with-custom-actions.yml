name: Deploy with Custom Actions
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Load & cache dependencies
              uses: ./.github/actions/cached-deps
            - name: Run lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Load & cache dependencies
              uses: ./.github/actions/cached-deps
            - name: Run test
              run: npm run test
    deploy:
        needs: [lint, test]
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Deploy code
              run: echo "deploy completed!"
