<div class="text-layout">
    <h1>DecialPipe y Porcentaje</h1>
    <p>
        Pipes inclu√≠dos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" [subheader]="ventasNetas.toString()">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:"1.2-2"}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" [subheader]="(ventasNetas+1000000).toString()">
            {{ventasNetas+1000000 | currency:"CLP" : "symbol-narrow" : "1.4-4"}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganacia %" [subheader]="porcentaje.toString()">
            {{porcentaje | percent:"2.2-2"}}
        </p-card>
    </div>
</div>
